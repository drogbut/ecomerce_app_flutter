name: flutter_folders_structure
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Contains code to deal with internationalized/localized messages, date and number
  # formatting and parsing, bi-directional text, and other internationalisation issues.
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0

  # A wrap around InheritedWidget to make them easier to use and more reusable.
  provider: ^6.1.2

  # Simple direct service locator that allows to decouple the interface from a concrete
  # implementation and to access the concrete implementation from everyWhere in your App.
  get_it: ^7.6.7


  shared_preferences: ^2.2.3
  package_info_plus: ^5.0.1
  connectivity_plus: ^6.0.3
  device_info_plus: ^9.1.2
  font_awesome_flutter: ^10.7.0
  geolocator: ^11.1.0
  keyboard_actions: ^4.2.0
  android_id: ^0.4.0
  calendar_view: ^1.2.0
  multi_select_flutter: ^4.1.3

  # Draw SVG files using Flutter
  flutter_svg: ^2.0.10+1
  flutter_bloc: ^8.1.6

  dartz: ^0.10.1

  # Firebase
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.15.8

  # Code generator for data classes, unions, and cloning.
  freezed: ^2.5.2
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Utilities packages
  http: ^1.2.0
  logger: ^2.4.0
  url_launcher: ^6.3.0

  #
  flutter_native_splash: ^2.4.1

  # Package that provides a set of animated page indicators with a variety of effects.
  smooth_page_indicator: ^1.2.0+3
  get: ^4.6.6
  iconsax: ^0.0.8
  carousel_slider: ^5.0.0




dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

  # A build system for Dart code generation and modular compilation.
  build_runner: ^2.4.11
  json_serializable: ^6.8.0

# The following section is specific to Flutter packages.
flutter:

  generate: true
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/vectors/
    - assets/images/
    - assets/images/onboarding_images/
    - assets/images/app_logos/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Black.ttf
          weight: 800
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400

